<div class="container">
  <form name="cadastro">
    <div class="form-group">
      <label for="nome">Nome <small>(mínimo 2 e máximo 15 caracteres - obrigatório)</small></label>
      <input type="text" class="form-control" id="nome" ng-model="usuario.Nome" placeholder="Ex.: João Silva" ng-minlength="2" ng-maxlength="15" required>
    </div>
    <div class="form-group">
      <label for="imagem">Imagem de perfil <small>(url - obrigatório)</small></label>
      <input type="text" class="form-control" id="imagem" ng-model="usuario.UrlImagemPerfil" placeholder="Ex.: http://site.com/imagem" required>
    </div>  
    <button type="submit" ng-disabled="form.cadastro.$valid" class="btn btn-default" ng-click="incluirUsuario(usuario)">Cadastrar-se</button>
  </form>
</div>
